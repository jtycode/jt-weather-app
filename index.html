<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,200;0,500;0,600;0,700;1,200;1,500&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-city">
            <input
              class="rounded-pill"
              id="search-city-input"
              type="text"
              placeholder=" search city"
            />
            <input class="rounded-pill" type="submit" value="search" />
            <input
              class="rounded-pill"
              type="button"
              id="current-location-button"
              value="current"
            />
          </form>
          <h1 id="city">Hello, !</h1>
          <br />
          <div class="row">
            <div class="col-6 weatherGraphic">
              <div>
                <img 
                  src="" 
                  alt="" 
                  id="currentForecastIcon"
                  width="180" 
                />
              </div>
              <div class="currentTemp">
                <span id="temperature"></span>
                <span id="unit">
                  <a href="#" id="fahrenheit-link"> °F </a>
                  |
                  <a href="#" id="celcius-link"> °C </a>
                </span>
              </div>
            </div>
            <div class="col-6 weatherInfo">
              <h2 id="currentDate">Sun. Oct 19</h2>
              <h3 id="currentTime">
                Last updated: 
              </h3>
              <br />
              <br />
              <br />
              <div class="currentDetails">
                <span id="description"> <em></em></span>
              </div>
              <div class="currentDetails">
                Feels like: <span id="realFeel"> </span>°F
              </div>
              <div class="currentDetails">
                High / Low: <span id="currentHigh"> </span>° /
                <span id="currentLow"> </span>°
              </div>
              <div class="currentDetails">
                Humidity: <span id="humidity"> </span>%
              </div>
              <div class="currentDetails">
                Wind: <span id="wind"> </span> mph
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="row justify-content-md-center">
              <div class="col col-md-2">
                  <p class="forecastDay">
                      Mon
                      <div>
                          <img 
                            src="images/partly cloudy.png" 
                            alt="" 
                            id ="forecastIcon" 
                            width="50" />
                      </div>
                      <div class="forecastHigh">67°</div>
                      <div class="forecastLow">60°</div>
                  <p>
              </div>
              <div class="col col-md-2">
                  <p class="forecastDay"> Tue
                      <div>
                          <img 
                            src="images/partly cloudy.png" 
                            alt="" 
                            id ="forecastIcon" 
                            width="50" />
                      </div>
                      <div class="forecastHigh">65°</div>
                      <div class="forecastLow">60°</div>
                  </p>
              </div>
              <div class="col col-md-2">
                  <p class="forecastDay"> Wed
                      <div class="forcastIcon">
                          <img 
                            src="images/sun and rain.png" 
                            alt=""
                            id ="forecastIcon"  
                            width="50" />
                      </div>
                      <div class="forecastHigh">60°</div>
                      <div class="forecastLow">55°</div>
                  </p>
              </div>
              <div class="col col-md-2">
                  <p class="forecastDay"> Thu
                      <div class="forcastIcon">
                          <img 
                            src="images/rainy.png" 
                            alt=""
                            id ="forecastIcon"  
                            width="50" />
                      </div>
                      <div class="forecastHigh">55°</div>
                      <div class="forecastLow">52°</div>
                  </p>
              </div>
              <div class="col col-md-2">
                  <p class="forecastDay"> Fri
                      <div class="forcastIcon">
                          <img 
                            src="images/stormy.png" 
                            alt=""
                            id ="forecastIcon"  
                            width="50" />
                      </div>
                      <div class="forecastHigh">53°</div>
                      <div class="forecastLow">50°</div>
                  </p>
              </div>
            </div>
          </div>
          <div class="switch">Switch to Celcius</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jtycode/jt-weather-app>">
        Open-source code 
      </a>
       by
      <a href="https://www.linkedin.com/in/justinety/"> Justine Ty </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>

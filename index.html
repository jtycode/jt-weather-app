<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-city">
            <input
              class="rounded-pill"
              id="search-city-input"
              type="text"
              placeholder="search city"
            />
            <input
              class="rounded-pill"
              id="search-button"
              type="submit"
              value="search"
            />
            <input
              class="rounded-pill"
              type="button"
              id="current-location-button"
              value="current"
            />
          </form>
          <h1 id="city">Hello, !</h1>
          <div class="row">
            <div class="col-6 weatherGraphic">
              <div>
                <img src="" alt="" id="currentForecastIcon" width="180" />
              </div>
              <div class="row currentTemp clearfix">
                <div id="temperature" class="col-7 float-left"></div>
                <div id="temperatureUnit" class="col-5 float-left">
                  <div>
                    <a href="#" id="fahrenheit-link" class="active"> °F </a>
                  </div>
                  <div>
                    <a href="#" id="celcius-link"> °C </a>
                  </div>
                </div>
              </div>
              <div class="currentFeel">
                <em>FEELS LIKE:</em>
                <span class="units" id="feelsLike"> </span>
                <span class="units">°F</span>
              </div>
            </div>
            <div class="col-6 weatherInfo">
              <h2 id="currentDate">Sun. Oct 19</h2>
              <h3 id="currentTime">Last updated:</h3>
              <h4 id="description"></h4>
              <div class="currentDetails">
                <div class="currentInfo">
                  HIGH / LOW:
                  <br />
                  <span id="currentHigh"> </span> <span class="units">°</span> /
                  <span id="currentLow"> </span> <span class="units">°</span>
                </div>
                <div class="currentInfo">
                  HUMIDITY:
                  <br />
                  <span id="humidity"> </span> <span class="units">%</span>
                </div>
                <div class="currentInfo">
                  WIND:
                  <br />
                  <span id="wind"> </span> <span class="units"> mph</span>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast" id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <footer>
      <span>
        <a
          href="https://github.com/jtycode/jt-weather-app>"
          class="footerLinks"
        >
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/justinety/"
          target="_blank"
          class="footerLinks"
        >
          Justine Ty
        </a>
        // Icons made by
        <a
          href="https://www.flaticon.com/authors/iconixar"
          target="_blank"
          title="iconixar"
          class="footerLinks"
          >iconixar</a
        >
      </span>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
